<!DOCTYPE html>
<html>
    <head>
        <title>Dodgball</title>
        <style>
            canvas {
                border: 1px solid grey;
            }
        </style>
    </head>
    <body>
        <canvas id="arena"></canvas>
        <script>
            
            //Define variables
            let x = 1

            //Get up the canvas
            let canvasContext = arena.getContext("2d")

            //Define main loop function
            function loop() {

                //Increment values
                x = x + 1

                //Redraw the screen
                canvasContext.clearRect(0, 0, arena.width, arena.height)
                canvasContext.fillRect(x, 30, 20, 20)

            }

            //Start main loop
            setInterval(() => loop(), 16)

        </script>
    </body>
</html>
